<!DOCTYPE html>
<html>

<head>
	<title>Maze</title>
	<link rel="stylesheet" type="text/css" href="css/maze.css">
	<script src="js/maze.js" type="text/javascript"></script>
</head>

<body>
	<div id="topline">The Amazing Mouse Maze!</div>
	<div id="lead">Move your mouse over the "S" to begin.</div>
	<div id="cheat" class="disappear">Don't cheat, you should start from the 'S' and move the 'E' inside the maze!</div>
	<div id="maze-body">
		<div id="topblock" class="wall"> </div>
		<div id="middle-left" class="wall"> </div><div id="middle-right" class="wall"> </div>
		<div class="road" id="one"> </div>
		<div class="road" id="two"> </div>
		<div class="road" id="three"> </div>
		<div class="road" id="four"> </div>
		<div class="road" id="five"> </div>
		<div id="middle-bottom" class="wall"> </div>
		<div id="bottom" class="wall"> </div>
		<div id="start">S</div>
		<div id="end">E</div>
	</div>
	<div id="guide">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the wall:</div>
	<div id="example"> </div>
	<div id="luck">Good luck!</div>
</body>

</html>
